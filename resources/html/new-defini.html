<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    Create/edit word+definition.
    <br/>
    <a href="app?action=edit">New word+definition</a>
    <br/>
    Message: {{sys-msg}}
    <br>
    <a href="app?action=list&id=1">List all word-defs 10 at a time</a>
    <br>
    <form action="app" accept-charset="UTF-8">
      <input type="hidden" name="action" value="savedefini"/>
      <input type="hidden" name="id" value="{{id}}"/>
      <table>
        <tr>
          <td>Choose the language of this word </td><td><select name="lang">
              {{#all-language}}
              <option value="{{id}}" {{#selected}}selected{{/selected}}>{{myword}}</option>
              {{/all-language}}
            </select>
          </td>
        </tr>
        <tr><td align="right">Word</td><td><input type="text" name="myword" value="{{myword}}" size="40"></td></tr>
        <tr><td align="right">Defini</td><td><textarea name="phrase" rows="5" cols="60">{{phrase}}</textarea></td></tr>
        <tr><td>&nbsp;</td><td><input type="submit" name="Submit" value="Save word/defini"></td></tr>
      </table>
    </form>
  </body>
</html>
