<!DOCTYPE html>
<html>

    New word+definition create
    <br>

        <tr>
          <td>def id</td>
          <td align="right">Lang</td>
          <td align="right">Word</td>
          <td>Definition</td>
        </tr>
        {{#word-def-list}}
        <tr>
          <td>{{id}}</td>
          <td align="right">{{lang_name}}</td>

      <input type="submit" value="Next batch"/>
