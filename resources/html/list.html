<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    List words+definitions
    <br>
    <br/>
    <a href="app?action=edit">New word+definition</a>
    <br/>
    Message: {{sys-msg}}
      <table>
        <tr>
          <td>def id</td>
          <td align="right">Lang</td>
          <td align="right">Word</td>
          <td>Definition</td>
        </tr>
        {{#word-def-list}}
        <tr>
          <td>{{id}}</td>
          <td align="right">{{langname}}</td>
          <td align="right"><a href="app?action=edit&id={{id}}&lang={{lang}}">{{myword}}</a></td>
          <td>{{phrase}}</td>
        </tr>
        {{/word-def-list}}
      </table>
    <form action="app">
      <input type="hidden" name="action" value="list"/>
      <input type="hidden" name="id" value="{{next-id}}"/>
      Next batch starts with {{next-id}}.
      <input type="submit" value="Next batch"/>
    </form>
  </body>
</html>
